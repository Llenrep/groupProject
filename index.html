<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>NYTimes Search</title>
</head>

<body>
    <div class="container bg-primary p-5 rounded">
        <header class="text-center">
            <h1>New York Times Search</h1>
        </header>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <!-- Search term input -->
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input id="searchTerm" type="text" class="form-control" placeholder="Enter search term">
                    </div>

                    <!-- Number of records to retrieve -->
                    <div class="form-group">
                        <label for="numRecords">Number of Records to Retrieve:</label>
                        <select id="numRecords" class="form-control">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>

                    </div>

                    <!-- Start year input -->
                    <div class="form-group">
                        <label for="startYear">Start Year: (Optional)</label>
                        <input id="startYear" type="text" class="form-control" placeholder="2017">
                    </div>

                    <!-- End year input -->
                    <div class="form-group">
                        <label for="endYear">End Year: (Optional)</label>
                        <input id="endYear" type="text" class="form-control" placeholder="2018">
                    </div>

                    <!-- Buttons -->
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="reset" class="btn btn-danger">Clear Results</button>
                </form>
            </div>
        </div>
        <div class="container mt-5 bg-dark rounded">
            <div id="topArticles">top articles</div>
        </div>

        <!-- Scripts -->
        <div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
            
            <script>
                
            </script>
        </div>
</body>

</html>
